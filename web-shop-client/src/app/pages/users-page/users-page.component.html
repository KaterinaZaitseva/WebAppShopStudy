<div style="width: 30%;" >
    <nz-input-group [nzSuffix]="suffixIconSearch">
    <input [(ngModel)]="term" type="text" nz-input placeholder="input search text" />
    </nz-input-group>
    <ng-template #suffixIconSearch>
    <span nz-icon nzType="search"></span>
    </ng-template>
</div>

<div class="cards-container" *ngIf="users$ | async as users"> 
    <div *ngFor="let user of users | filterUsers:term">
        <app-user-card [user]="user" (onChange)="updateProducts()"></app-user-card>
    </div>
</div>
