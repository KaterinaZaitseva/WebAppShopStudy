<button nz-button nzType="primary" [nzSize]="'large'" nzShape="circle" (click)="showModal()">
    <span nz-icon nzType="plus"></span>
</button>

<nz-modal [(nzVisible)]="isVisible" 
  nzTitle="Creating" 
  (nzOnCancel)="handleCancel()" 
  (nzOnOk)="handleOk()">
  <ng-container *nzModalContent>
    <app-product-form [product]="this.product"></app-product-form>
  </ng-container>
</nz-modal>
