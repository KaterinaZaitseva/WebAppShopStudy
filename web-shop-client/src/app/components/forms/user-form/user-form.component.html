<div class="align-center">
    <form style="width: 100%;" nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()">
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>Username</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="userErrorTpl">
                <input nz-input [(ngModel)]="registerUser.login" formControlName="login" />
                <ng-template #userErrorTpl let-control>
                    <ng-container *ngIf="control.hasError('required')">
                        Please input your username!
                    </ng-container>
                    <ng-container *ngIf="control.hasError('duplicated')">
                        User already exists!
                    </ng-container>
                </ng-template>
            </nz-form-control>
        </nz-form-item>
    
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>Password</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback nzErrorTip="Please input your password!">
                <input nz-input type="password" formControlName="password" 
                    (ngModelChange)="validateConfirmPassword()" [(ngModel)]="registerUser.password" />
            </nz-form-control>
        </nz-form-item>
    
        <nz-form-item>
            <nz-form-label [nzSpan]="7" nzRequired>Confirm Password</nz-form-label>
            <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="passwordErrorTpl">
                <input nz-input type="password" formControlName="confirm" placeholder="confirm your password" />
                <ng-template #passwordErrorTpl let-control>
                    <ng-container *ngIf="control.hasError('required')">
                        Please confirm your password!
                    </ng-container>
                    <ng-container *ngIf="control.hasError('confirm')">
                        Password is inconsistent!
                    </ng-container>
                </ng-template>
            </nz-form-control>
        </nz-form-item>
    </form>
</div>
